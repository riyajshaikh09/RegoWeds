
    <md-toolbar class="md-accent">
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button"
                       aria-label="Settings"
                      >
                <i class="material-icons">my_location</i>
            </md-button>

            <h3>Adress Details</h3>
            <span flex></span>

        </div>
    </md-toolbar>

    <md-content layout-padding>

        <div layout-lg="row">

            <md-input-container class="md-block">
               
            </md-input-container>
            <md-input-container class="md-block" flex-gt-xs>
                <label>Residential Address</label>
                <textarea ng-model="addressDetails.ResidentAddress" md-maxlength="150" rows="5" md-select-on-focus></textarea>
            </md-input-container>

            <md-input-container class="md-block" flex-gt-sm>
                <label>Permenent Address</label>
                <textarea ng-model="addressDetails.PermenentAddress" md-maxlength="150" rows="5" md-select-on-focus></textarea>
            </md-input-container>

           
        </div>

        <div layout-lg="row">
            <md-input-container class="md-block" flex-gt-sm>
                <label>Email id</label>
                <input ng-model="addressDetails.EmailId" type="email">
            </md-input-container>

            <md-input-container class="md-block" flex-gt-sm>
                <label>Contact # (Primary)</label>
                <input ng-model="addressDetails.CanctactNo1">
            </md-input-container>

            <md-input-container class="md-block" flex-gt-sm>
                <label>Contact # (Secondary)</label>
                <input ng-model="addressDetails.CanctactNo2">
            </md-input-container>
            </div>
</md-content>
<div layout-lg="row">
    <span flex></span>
    <md-button ng-disabled="disableAddButton" class="md-raised md-primary" ng-click="addAddressDetails()">Save </md-button>
</div>
