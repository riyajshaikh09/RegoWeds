<div>
	
    <md-toolbar class="md-accent">
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button"
                       aria-label="Settings">
                <i class="material-icons">public</i>
            </md-button>
            <h3>Contact Us</h3>
            <span flex></span>
           
        </div>
    </md-toolbar>
   
    <div class="col-md-8  md-padding">


        <md-content>

            <div layout-gt-sm="row">

                <md-input-container class="md-block" flex-gt-sm>
                    <label>Name</label>
                    <input md-maxlength="30" ng-model="email.SenderName" />

                    <div class="hint" ng-if="showHints">Tell us what we should call you!</div>

                </md-input-container>

                <div flex="5" hide-xs hide-sm>
                    <!-- Spacer //-->
                </div>

                <md-input-container class="md-block" flex-gt-sm>
                    <label>Email</label>
                    <input name="email" ng-model="email.SenderEmail" 
                            minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/" />

                </md-input-container>
               
            </div>

            <div layout-gt-sm="row">

                <md-input-container class="md-block" flex-gt-sm>
                    <label>Subject</label>
                    <input name="Subject" ng-model="email.Subject"  />
                </md-input-container>

                <div flex="5" hide-xs hide-sm>
                    <!-- Spacer //-->
                </div>

                <md-input-container class="md-block" flex-gt-sm>
                    <label>Phone Number</label>
                    <input name="phone"  />
                </md-input-container>
            </div>
            <div layout-gt-sm="row">


                <md-input-container class="md-block" flex-gt-xs>
                    <label>Message</label>
                    <textarea ng-model="email.Message" md-maxlength="150" rows="5" md-select-on-focus></textarea>
                </md-input-container>
            </div>
            <div layout-gt-sm="row">
                <label>** {{sucessMessage}}</label>
                <span flex></span>
                
                <md-button class="md-raised md-primary" ng-click="sendEmail()">Send Message</md-button>
             </div>
</md-content>
        
          
            
        </div>
