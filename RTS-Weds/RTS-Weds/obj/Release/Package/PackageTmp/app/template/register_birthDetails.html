  
    <md-toolbar class="md-accent">
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button"
                       aria-label="Settings"
                      >
                <i class="material-icons">event</i>
            </md-button>
          
            <h3>Birth Details</h3>
            <span flex></span>
          
        </div>
    </md-toolbar>

    <md-content layout-padding>

        <div layout-lg="row">
            <md-input-container class="md-block" flex-gt-xs>
                <label>Date of Birth</label>
                <md-datepicker ng-model="birthDetails.DateOfBirth"></md-datepicker>
            </md-input-container>

            <md-input-container class="md-block" flex-gt-sm>
                <label>Place of Birth</label>
                <input ng-model="birthDetails.PlaceOfBirth">
            </md-input-container>

            <md-input-container class="md-block" flex-gt-sm>
                <label>Birth Time</label>
                <input type="time" id="exampleInput" name="input" ng-model="birthDetails.TimeOfBirth"
                       placeholder="Birth Time"  required />
                
            </md-input-container>
        </div>
    </md-content>
<div layout-lg="row">
    <span flex></span>
    <md-button ng-disabled="disableAddButton" class="md-raised md-primary" ng-click="addBirthDetails()">Save </md-button>
</div>
